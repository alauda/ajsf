<aui-form-item labelPosition="right" [emptyAddon]="false">
  <label auiFormItemLabel>
    {{options?.title || 'Value'}}
  </label>
  <input
    aui-input
    auiFormItemControl
    [attr.maxlength]="options?.maxLength"
    [attr.minlength]="options?.minLength"
    [attr.pattern]="options?.pattern"
    [required]="options?.required"
    [style.width]="'100%'"
    [name]="controlName"
    (blur)="options.showErrors = true"
    [id]="'control' + layoutNode?._id"
    [readonly]="options?.readonly ? 'readonly' : null"
    [formControl]="formControl"
  />
  <div *ngIf="options?.description" auiFormItemHint>
    {{ options?.description }}
  </div>
  <div auiFormItemError *ngIf="options?.showErrors && options?.errorMessage">
    {{ options?.errorMessage }}
  </div>
</aui-form-item>

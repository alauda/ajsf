<aui-form-item labelPosition="right" [emptyAddon]="false">
  <label auiFormItemLabel>
    {{ options?.title }}
  </label>
  <aui-switch
    [formControl]="formControl"
    (blur)="options.showErrors = true"
  ></aui-switch>
  <div *ngIf="options?.description" auiFormItemHint>
    {{ options?.description }}
  </div>
  <div auiFormItemError *ngIf="options?.showErrors && options?.errorMessage">
    {{ options?.errorMessage }}
  </div>
</aui-form-item>
